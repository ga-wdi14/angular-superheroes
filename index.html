<!DOCTYPE html>
<html lang="en" ng-app="heroesApp">
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <link rel="stylesheet" href="style.css">
</head>

<body ng-controller='heroesCtrl as vm'>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>

  <h1>Superheroes</h1>
  <div ng-repeat="hero in vm.heroes">
    <p>{{hero.name}} - {{hero.phone}}</p>
  </div>


</body>
</html>
